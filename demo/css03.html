<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		h4>p{
			color:red;
		}
		ul>li{
			color:green;
		}
		li:first-child{
			color:yellow;
		}
		li:last-child{
			color:pink;
		}
		li:nth-child(4){
			color:blue;
		}
	</style>
</head>
<body>
	<div>
		<h3>序选择器</h3>
		<ul>
			<li>我是一个li</li>
			<li>我是一个li</li>
			<li>我是一个li</li>
			<li>我是一个li</li>
			<li>我是一个li</li>
			<li>我是一个li</li>
		</ul>
	</div>

	<h3>儿子选择器></h3>
	<div>
		<h4>
			<p>段落</p>
		</h4>
	</div>
</body>
</html>
